
{% extends 'base.html' %}
{% block conteudo %}
<section class="p-4 bg-white rounded-4 shadow-sm" aria-labelledby="titulo-dashboard">
  <h2 id="titulo-dashboard" class="mb-4">Meu Progresso</h2>
  <div class="row g-4">
    {% for materia, dados in progresso.items() %}
    <div class="col-md-6">
      <div class="card rounded-4">
        <div class="card-body">
          <h3 class="h5">{{ materia }}</h3>
          <div class="progress mb-2" role="progressbar" aria-label="Progresso em {{ materia }}" aria-valuenow="{{ dados.percentual }}" aria-valuemin="0" aria-valuemax="100">
            <div class="progress-bar" style="width: {{ dados.percentual }}%">{{ dados.percentual }}%</div>
          </div>
          <p class="m-0">Acertos: {{ dados.acertos }} / {{ dados.total }}</p>
        </div>
      </div>
    </div>
    {% endfor %}
  </div>
</section>
{% endblock %}
