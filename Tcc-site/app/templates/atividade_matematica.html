
{% extends 'base.html' %}
{% block conteudo %}
<section class="p-4 bg-white rounded-4 shadow-sm" aria-labelledby="titulo-mat">
  <h2 id="titulo-mat">Matemática Básica</h2>
  <form method="post" action="{{ url_for('matematica.enviar') }}">
    <fieldset>
      <legend class="h5">Quiz</legend>
      <div class="mb-3">
        <label class="form-label">1) 2 + 3 = ?</label>
        <div class="form-check"><input class="form-check-input" type="radio" name="q1" id="mq1a" value="a" required><label for="mq1a" class="form-check-label">4</label></div>
        <div class="form-check"><input class="form-check-input" type="radio" name="q1" id="mq1b" value="b"><label for="mq1b" class="form-check-label">6</label></div>
        <div class="form-check"><input class="form-check-input" type="radio" name="q1" id="mq1c" value="c"><label for="mq1c" class="form-check-label">5</label></div>
      </div>
      <div class="mb-3">
        <label class="form-label">2) 5 − 1 = ?</label>
        <div class="form-check"><input class="form-check-input" type="radio" name="q2" id="mq2a" value="a" required><label for="mq2a" class="form-check-label">4</label></div>
        <div class="form-check"><input class="form-check-input" type="radio" name="q2" id="mq2b" value="b"><label for="mq2b" class="form-check-label">3</label></div>
        <div class="form-check"><input class="form-check-input" type="radio" name="q2" id="mq2c" value="c"><label for="mq2c" class="form-check-label">5</label></div>
      </div>
      <div class="mb-3">
        <label class="form-label">3) 3 + 3 = ?</label>
        <div class="form-check"><input class="form-check-input" type="radio" name="q3" id="mq3a" value="a" required><label for="mq3a" class="form-check-label">5</label></div>
        <div class="form-check"><input class="form-check-input" type="radio" name="q3" id="mq3b" value="b"><label for="mq3b" class="form-check-label">6</label></div>
        <div class="form-check"><input class="form-check-input" type="radio" name="q3" id="mq3c" value="c"><label for="mq3c" class="form-check-label">7</label></div>
      </div>
    </fieldset>
    <button class="btn btn-primary btn-lg" type="submit">Enviar</button>
  </form>
</section>
{% endblock %}
